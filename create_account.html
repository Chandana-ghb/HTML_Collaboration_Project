<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" href="./Browser_icon.png">
</head>
<body>
    <center>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>

        <form action="./Movies.html" autocomplete="off">
            <label for="name">👤 Full name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="name" name="Full Name" placeholder="Enter your full name" required ><br><br>
            
            
            <label for="Email">📧 Email :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="Email" id="email" placeholder="Enter your email id"  pattern="^[a-z0-9!@#$%^&*]+@gmail\.com$" title="user23@gmial.com" required><br><br>
          

            <label for="mnum">🔢 Mobile Number :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="mnum" name="Mobile_Number" size="25px" placeholder="Enter your mobile number"
                pattern="^\+91\d{10}$" title="+919855643232" required><br><br>

             <label for="gender">🧑‍🤝‍🧑 Gender :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="male" name="gender1" >
            <label for="male">Male</label>
             <input type="radio" id="female" name="gender1" >
            <label for="female">Female</label><br><br>
            
            <label for="pass">🔒 Password :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="pass" name="Password" size="25px" minlength="8" maxlength="10"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,16}" title="Enter valid password"
                placeholder="Enter your password" required><br><br>

            <input type="checkbox" id="check" required><label for="check">Terms and Conditions</label><br><br>
            <button type="Submit">Submit</button>


        </form>
    </center>
</body>
</html>
